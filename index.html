<!DOCTYPE html>
<html>
    <head>
        <title>Gravitational Lenses</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="bin/grale.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/simulation.js"></script>
        <script src="js/controls.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="controls">
            <div class="controls-section">
                Simulation size:
                <select id="size_picker">
                    <option value="auto">auto</option>
                    <option value="512">512x512</option>
                    <option value="1024">1024x1024</option>
                    <option value="2048">2048x2048</option>
                    <option value="4096">4096x4096</option>
                </select><br>
                Angular size: <span id="angularsize_value"></span>"
                <div class="slider-container">
                    <input type="range" min="10" max="120" id="angularsize_slider">
                </div>
            </div>
            <div class="controls-section">
                Lens plane:<br>
                Redshift (z): <span id="lens_redshift_value"></span>
                <div class="slider-container">
                    <input type="range" min="10" max="150" id="lens_redshift_slider">
                </div>
                <button id="disable_lenses" class="w-100" disabled>Disable effect</button>
                <button id="start_simulation" class="w-100"disabled >Start simulation</button>
            </div>
            <div class="controls-section">
                Lenses: 
                <select id="lens_model_picker">
                    <option value="1">Plummer</option>
                    <option value="2">SIS</option>
                    <option value="3">NSIS</option>
                    <option value="4">SIE</option>
                    <option value="5">NSIE</option>
                    <option value="7">Import</option>
                    <!-- <option value="6">Mass sheet</option> -->
                </select>
                <button id="add_lens">+</button>
                <ol id="lens_list" class="controls-list"></ol>
            </div>
            <div class="controls-section">
                Source planes: <button id="add_source_plane">+</button>
                <ol id="source_plane_list" class="controls-list"></ol>
            </div>
        </div>
    </body>
</html>
